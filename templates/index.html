<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #68541d 0%, #68541d 100%);
        }

        .calculator-container {
            background: rgb(224, 205, 205);
            border-radius: 100px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e49986;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #e94707;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .operation-btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            background: #4889b4;
            color: #022a70;
            border: 2px solid #111213;
        }

        .operation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .operation-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #48bb78;
            color: rgb(10, 10, 10);
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .calculate-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: #054646;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e2e8f0;
        }

        .result-text {
            font-size: 1.5em;
            color: #090a0a;
            font-weight: 600;
        }

        .error {
            color: #f56565;
        }

        .success {
            color: #080808;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1><span class="badge">Simple Calculator</span></h1>
        
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>

        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>

        <div class="input-group">
            <label>Select Operation:</label>
            <div class="operations">
                <button class="operation-btn" data-operation="add">+ Add</button>
                <button class="operation-btn" data-operation="subtract">− Subtract</button>
                <button class="operation-btn" data-operation="multiply">× Multiply</button>
                <button class="operation-btn" data-operation="divide">÷ Divide</button>
            </div>
        </div>

        <button class="calculate-btn" onclick="performCalculation()">Calculate</button>

        <div class="result-container">
            <div class="result-text" id="result">Select operation and click Calculate</div>
        </div>
    </div>

    <script>
        let selectedOperation = null;

        // Handle operation button selection
        document.querySelectorAll('.operation-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.operation-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                selectedOperation = this.getAttribute('data-operation');
            });
        });

        async function performCalculation() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultDiv = document.getElementById('result');

            // Validate inputs
            if (num1 === '' || num2 === '') {
                resultDiv.innerHTML = '<span class="error">Please enter both numbers</span>';
                return;
            }

            if (!selectedOperation) {
                resultDiv.innerHTML = '<span class="error">Please select an operation</span>';
                return;
            }

            // Show loading state
            resultDiv.innerHTML = 'Calculating...';

            try {
                // Send request to Python backend
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: parseFloat(num1),
                        num2: parseFloat(num2),
                        operation: selectedOperation
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Display result
                    resultDiv.innerHTML = `<span class="success">Result: ${data.result}</span>`;
                } else {
                    // Display error
                    resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Error connecting to server</span>';
            }
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performCalculation();
            }
        });
    </script>
</body>
</html>
